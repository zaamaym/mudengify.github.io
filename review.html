<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Review Jawaban - Mudengify TKA</title>

  <!-- === Styles === -->
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/review.css" />
  <link rel="icon" type="image/png" href="assets/img/logo.png" />
</head>

<body class="theme-fun">
  <div id="app-content">
    <!-- === HEADER === -->
    <header class="topbar">
      <div class="brand-mini">
        <img
          src="assets/img/mudengify.png"
          alt="Mudengify"
          class="brand-logo"
          onmouseover="this.src='assets/img/mudengifylogo_animated.gif'"
          onmouseout="this.src='assets/img/mudengify.png'"
        />
      </div>
      <button
        id="backresult-btn"
        class="btn backresult"
      >
        âŸ¨ Kembali
    </button>
    </header>

    <!-- === MAIN CONTENT === -->
    <main class="quiz-layout">
      <section class="main-content card">
        <button id="open-list-btn" class="btn ghost small-btn" style="margin-bottom: 10px;">
          ðŸ“‹ Daftar Soal
        </button>

        <!-- Area Soal -->
        <div id="question-area"></div>

        <!-- Navigasi Soal -->
        <div class="navigation-buttons">
          <button id="prev-btn" class="btn gud-btn">âŸ¨ Sebelumnya</button>
          <div class="nav-right">
            <button id="next-btn" class="btn gud-btn">Selanjutnya âŸ©</button>
          </div>
        </div>
      </section>
    </main>
  </div>
  <!-- âœ… Penutup #app-content -->

  <!-- === MODAL DAFTAR SOAL === -->
  <div id="question-modal" class="modal">
    <div class="modal-content card">
      <h2>Daftar Soal</h2>
      <span class="close-btn">&times;</span>
      <div id="question-list" class="question-list-grid"></div>
    </div>
  </div>

  <!-- === SCRIPTS === -->
  <script>
  // === 1ï¸âƒ£ Ambil data user dan mapel ===
  let userStr = JSON.parse(localStorage.getItem('mudengify_user'));
  if (!userStr) {
    alert('Anda belum login.');
    location.assign('index.html');
  }
  if(userStr.from === "admin") userStr = JSON.parse(localStorage.getItem('mudengify_admin_view'));
  const user = userStr;
  const mapel = userStr.mapel; // contoh: "bahasa-indonesia"

  // === 2ï¸âƒ£ Load quiz_data.js terlebih dahulu ===
  const dataScript = document.createElement('script');
  dataScript.src = `data/${mapel}/quiz_data.js`;
  dataScript.type = 'text/javascript';
  dataScript.onload = () => {
    console.log('âœ… Data quiz dimuat untuk:', mapel);

    // Pastikan QUIZ_DATA benar-benar ada
    if (window.QUIZ_DATA) {
      console.log('Jumlah soal:', window.QUIZ_DATA.length);
    } else {
      console.error('QUIZ_DATA belum terdeteksi setelah load!');
    }

    // === 3ï¸âƒ£ Setelah data siap, baru load quiz_logic.js ===
    const logicScript = document.createElement('script');
    logicScript.src = "assets/js/review_logic.js";
    logicScript.type = 'text/javascript';
    logicScript.onload = () => console.log('âœ… Logic quiz dimuat');
    document.body.appendChild(logicScript);
  };

  dataScript.onerror = () => {
    alert(`Gagal memuat data untuk mapel: ${mapel}`);
  };
  document.body.appendChild(dataScript);
</script>
</body>
</html>
